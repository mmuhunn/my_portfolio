<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f4;
            color: #333;
        }
        .pageBar {
            background-color: #800000; 
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .pageBar ul{
            display: flex;
            justify-content: center;
            gap: 25px;
            list-style: none;
            padding: 15px 0;
            background-color: sandybrown;
        }
        .pageBar li a{
            text-decoration: none;
            color: #fefefe;
            font-weight: 600;
            padding: 8px 14px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .projects-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .pageBar li a:hover,
        .pageBar li a:focus {
        background-color: #b22222;
        color: #ffffff;
        }

        .pageBar li a.active {
        background-color: #b22222;
        color: white;
        }
        .contact-info{
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.05em;
        }

        .contact-info span {
            font-weight: bold;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #b22222;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 0.95em;
            }

            .pageBar ul {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            .pageBar li a {
                font-size: 0.85em;
                padding: 5px 10px;
            }

            img {
                float: none;
                display: block;
                margin: 0 auto 20px;
                max-width: 100%;
                height: auto;
            }

            .skill-card,
            .project-card {
                font-size: 0.95em;
                padding: 15px;
            }

            form input,
            form textarea {
                font-size: 0.95em;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.3em;
            }
        }


        @media (min-width: 481px) and (max-width: 768px) {
            .pageBar ul {
                gap: 15px;
            }

            .pageBar li a {
                font-size: 0.95em;
                padding: 6px 12px;
            }

            .skill-card,
            .project-card {
                font-size: 1em;
                padding: 18px;
            }

            form input,
            form textarea {
                font-size: 1em;
            }

            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }   
    </style>
</head>
<body>
    <nav class="pageBar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html" >Projects</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    <div class="container">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p>üìß <span>Email:</span> dnwn7359@seoultech.ac.kr</p>
            <p>üì± <span>Phone:</span> 010-1234-5678</p>
            <p>üìç <span>Address:</span> Gongneung-dong, Nowon District, Seoul, South Korea</p>
        </div>
        
        <h2>Send a Message</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" />
        
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" />
        
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your message"></textarea>
        
            <button type="submit">Send</button>
        </form>
    </div>    
</body>
</html>
