<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pageBar {
            background-color: #800000;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .pageBar ul{
            display: flex;
            justify-content: center;
            gap: 25px;
            list-style: none;
            padding: 15px 0;
            background-color: sandybrown;
        }
        .pageBar li a{
            text-decoration: none;
            color: #fefefe;
            font-weight: 600;
            padding: 8px 14px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .projects-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .pageBar li a:hover,
        .pageBar li a:focus {
            background-color: #b22222;
            color: #ffffff;
        }

        .pageBar li a.active {
            background-color: #b22222;
            color: white;
        }
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0 40px;
        }

        .skill-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            font-size: 1.05em;
            font-weight: 600;
            color: #333;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 6px solid #b22222;
        }

        .skill-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
            background-color: #fef6f4;
        }
    </style>
</head>
<body>
    <nav class="pageBar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="projects.html" >Projects</a></li>
          <li><a href="skills.html" class="active">Skills</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h2>AI & Research Skills</h2>
    <div class="skill-grid">
      <div class="skill-card">🧠 Natural Language Processing (NLP)</div>
      <div class="skill-card">🔎 Retrieval-Augmented Generation (RAG)</div>
      <div class="skill-card">📝 Prompt Engineering</div>
      <div class="skill-card">📊 Model Evaluation & Benchmarking</div>
      <div class="skill-card">⚖️ Bias Analysis in AI</div>
      <div class="skill-card">🕵️ Web Scraping & Data Collection</div>
    </div>
    
    <h2>Technical Stack</h2>
    <div class="skill-grid">
      <div class="skill-card">🐍 Python</div>
      <div class="skill-card">🗃️ SQL</div>
      <div class="skill-card">🌐 HTML & CSS</div>
    </div> 
    
</body>
</html>
