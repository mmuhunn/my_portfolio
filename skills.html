<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .skill-meter {
      margin-top: 40px;
    }

    .skill-title {
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 1em;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .progress {
      height: 100%;
      background-color: #e2915b;
      width: 0;
      border-radius: 20px;
      transition: width 0.8s ease;
    }

    /* 퍼센트는 style로 직접 설정 */

    .progress-bar:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .progress-bar:hover .progress {
      background-color: #d26c22;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="pageBar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <h2>Skill Proficiency</h2>
    <div class="skill-meter">
      <div class="skill-title">🐍 Python</div>
      <div class="progress-bar">
        <div class="progress" style="width: 70%;"></div>
      </div>

      <div class="skill-title">🗃️ SQL</div>
      <div class="progress-bar">
        <div class="progress" style="width: 65%;"></div>
      </div>

      <div class="skill-title">🧠 Natural Language Processing (NLP)</div>
      <div class="progress-bar">
        <div class="progress" style="width: 30%;"></div>
      </div>

      <div class="skill-title">🕵️ Web Scraping</div>
      <div class="progress-bar">
        <div class="progress" style="width: 30%;"></div>
      </div>

      <div class="skill-title">🔎 RAG / LLM</div>
      <div class="progress-bar">
        <div class="progress" style="width: 30%;"></div>
      </div>

      <div class="skill-title">📝 Prompt Engineering</div>
      <div class="progress-bar">
        <div class="progress" style="width: 30%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
